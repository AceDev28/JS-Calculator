<html lang="en">
<head>
    
    <meta title="Calculator">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- rel="stylesheet" to tell the browser this is a style sheet -->
    <link rel="stylesheet" href="Style.css">

    <script src="script.js" defer> </script>

    
</head>
<body>
    <div id="master">
        <div id="main-cal-body">
            <!-- Display -->
            <div id="main-cal-display">
                <div id="above-display-logo">
                    ItaliOS
                </div>
                <div id="previous-command-display">
                    Jeff + a
                </div>
                <div id="output-display">
                    0
                </div>
            </div>
            <!-- Keys -->
            <div id="main-cal-key">
                <div id="calculator-key-grid">
                    <button class="operant-key" data-action="add">
                        +
                    </button>
                    <button class="operant-key" data-action="subtract">
                        -
                    </button>
                    <button class="operant-key" data-action="multiply">
                        x
                    </button>
                    <button class="operant-key" data-action="divide">
                        /
                    </button>
                    <button class="calculator-key">
                        7
                    </button>
                    <button class="calculator-key">
                        8
                    </button>
                    <button class="calculator-key">
                        9
                    </button>
                    <button id="custom-equal-sign" class="operant-key" data-action="calculate">
                        =
                    </button>
                    <button class="calculator-key">
                        4
                    </button>
                    <button class="calculator-key">
                        5
                    </button>
                    <button class="calculator-key"> 
                        6
                    </button>
                    <button class="calculator-key">
                        1
                    </button>
                    <button class="calculator-key">
                        2
                    </button>
                    <button class="calculator-key">
                        3
                    </button>
                    <button class="operant-key">
                        0
                    </button>
                    <button class="operant-key" data-action="decimal">
                        .
                    </button>
                    <button  class="operant-key" data-action="delete">
                        AC
                    </button>
                    
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
