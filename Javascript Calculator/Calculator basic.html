<html lang="en">
<head>
    <link rel="stylesheet" href="Style.css">
    <meta title="Calculator">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="master">
        <div id="main-cal-body">
            <div id="main-cal-display">
                <div id="above-display-logo">
                    ItasiOS
                </div>
                <div id="output-display">

                </div>
            </div>
            <div id="main-cal-buttons">
                <div id="calculator-button-box">
                    <div class="calculator-normal-button">
                        +
                    </div>
                    <div class="calculator-normal-button">
                        -
                    </div>
                    <div class="calculator-normal-button">
                        x
                    </div>
                    <div class="calculator-normal-button">
                        /
                    </div>
                    <div class="calculator-normal-button">
                        7
                    </div>
                    <div class="calculator-normal-button">

                    </div>
                    <div class="calculator-normal-button">
                        9
                    </div>
                    <div class="calculator-normal-button" id="custom-equal-sign">
                        =
                    </div>
                    <div class="calculator-normal-button">
                        4
                    </div>
                    <div class="calculator-normal-button">
                        5
                    </div>
                    <div class="calculator-normal-button">
                        6
                    </div>
                    <div class="calculator-normal-button">
                        1
                    </div>
                    <div class="calculator-normal-button">
                        2
                    </div>
                    <div class="calculator-normal-button">
                        3
                    </div>
                    <div class="calculator-normal-button">
                        0
                    </div>
                    <div class="calculator-normal-button">
                        .
                    </div>
                    <div class="calculator-normal-button">
                        AC
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
